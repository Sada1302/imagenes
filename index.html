<!DOCTYPE html>
<html>
<head>
    <title>Mi Página Web con Mapas</title>
    <link rel="stylesheet" type="text/css" href="styles.css">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    
    <style>
        #map, #mapaEstado, #mapaCDMX {
            height: 300px;
            margin: 1em 0;
        }
    </style>
</head>
<body>

    <nav>
        <a href="#">Inicio</a>
        <a href="#">Blog</a>
    </nav> 
    
    <h1>Imágenes no Encontradas</h1>
    <p id="imagenes-no-encontradas"></p>

    <div id="data-container"></div>

    <h2>Mapas Interactivos</h2>
    <p>MAPA GENERAL</p>
    <div id="map"></div>

    <p>MAPA DEL ESTADO DE VERACRUZ</p>
    <div id="mapaEstado"></div>

    <p>MAPA DE LA  CDMX </p>
    <div id="mapaCDMX"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script src="script.js"></script> <!-- Tu script personalizado si lo tienes -->

    <script>
        function crearMapaEdo(CVE_ENT, contenedor){
            const map = L.map(contenedor);

            const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
            }).addTo(map);

            fetch('https://geografia.mx/assets/geojson/estados.json')
                .then(response => response.json())
                .then(data => {
                    const singleFeature = L.geoJSON(data, {
                        filter: feature => feature.properties.CVE_ENT === CVE_ENT,
                        style: {
                            color: 'red',
                            weight: 2
                        }
                    });

                    singleFeature.addTo(map);
                    map.fitBounds(singleFeature.getBounds());
                })
                .catch(error => {
                    console.error('Error al cargar el archivo GeoJSON:', error);
                });
        }

        // Mapa general inicial
        let map = L.map('map').setView([19.2866, -99.6770], 13);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        // Al cargar la página
        window.onload = function() {
            crearMapaEdo("30", "mapaEstado");
            crearMapaEdo("09", "mapaCDMX");
        };
    </script>
</body>
</html>
